<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opret Bruger – SULTEN</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #F5F1E3;
      color: #2F3542;
    }

    header {
      background-color: #6DBE45;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      margin-left: 1rem;
      text-decoration: none;
      color: white;
      font-weight: 600;
    }

    main {
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #F78C1F;
      margin-bottom: 2rem;
    }

    form {
      background-color: white;
      max-width: 400px;
      margin: 0 auto;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    input[type="text"],
    input[type="password"],
    input[type="submit"] {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1.5rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    input[type="submit"] {
      background-color: #F78C1F;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    .nav-links {
      display: flex;
      justify-content: flex-end;
      margin-top: 1rem;
    }

    .nav-links a {
      text-decoration: none;
      color: #6DBE45;
    }
  </style>
</head>
<body>
<header>
  <h2>SULTEN</h2>
  <nav>
    <a href="index.html">Forside</a>
    <a href="bestil.html">Bestil Mad</a>
    <a href="menu.html">Ugens Menu</a>
    <a href="login.html">Login</a>
    <a href="opret.html">Opret Bruger</a>
  </nav>
</header>

<main>
  <h1>Opret Bruger</h1>
  <form action="#" method="post">
    <section>
      <label for="brugernavn">Brugernavn:</label>
      <input type="text" id="brugernavn" name="brugernavn" required>
    </section>

    <section>
      <label for="kodeord">Kodeord:</label>
      <input type="password" id="kodeord" name="kodeord" required>
    </section>

    <section>
      <label for="bekraeftelse_kodeord">Bekræft Kodeord:</label>
      <input type="password" id="bekraeftelse_kodeord" name="bekraeftelse_kodeord" required>
    </section>

    <section>
      <input type="submit" value="Opret Bruger">
    </section>
  </form>

  <div class="nav-links">
    <a href="login.html">Har du allerede en konto? Log ind her</a>
  </div>
</main>
</body>
</html>
